<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Circular_Medium;
            src: url(CircularStd-Medium.otf);
        }

        *{
            font-family: Circular_Medium;
        }
        .rem{
            display:inline-block;
            margin-right:411px;
        }
        .rem input:checked ~ .mark{
            background-color: #1db954;
        }
    </style>
</head>

<body>
    <center>
        <img src="img/spo_logo_dark.png" alt="" style="width:143px;height:44px;background-color: white;margin-top:15px;"><br><br>
        <hr style="border: 0.5px solid rgb(217, 218, 220);">
        <h4>To continue, log in to Spotify,</h4>
        <button
            style="background-color:rgb(24,119,242);color:white;border-radius:40px;border:0;height:48px;width:460px;padding:7px 31px;font-size: 18px;font-weight: bold;"><i class="fa-brands fa-facebook" style="color:white;width:20px;height:21.88px;"></i>   CONTINUE
            WITH FACEBOOK</button><br><br>
        <button
            style="background-color: rgba(0, 0, 0, 0.9);;color:white;border-radius:40px;border:0;height:48px;width:460px;padding:7px 31px;font-size: 18px;"><i class="fa-brands fa-apple" style="color: white;width:20px;height:21.88px;"></i> CONTINUE
            WITH APPLE</button><br><br>
        <button
            style="background-color: transparent;color:#878787;border-radius:40px;border:1px solid #878787;height:48px;width:460px;padding:7px 31px;font-size:18px;"><img src="img/google-color-icon.png" style="width:16px;height:16px;border:0;display:inline-block">  CONTINUE WITH GOOGLE</button><br><br>
        <button
            style="background-color:transparent;color:#878787;border-radius:40px;border:1px solid #878787;height:48px;width:460px;padding:7px 31px;font-size:18px;">CONTINUE
            WITH PHONE NUMBER</button><br><br>
        <div class="thalavali">
            <hr style="width:193px;display:inline-block;border:1px solid rgb(217, 218, 220);">
            <h2 style="display:inline-block;">  OR  </h2>
            <hr style="display:inline-block;width:193px;border:1px solid rgb(217, 218, 220);"><br><br>
            <h4 style="display:inline-block;margin-right:320px;">Email address or username:</h4><br>
            <input type="text"
                style="display:inline-block;margin-right:255px;width:25%;padding:12px 20px;margin:1px 0;border-radius:5px;"
                placeholder="Email address or username"><br><br>
            <h4 style="display:inline-block;margin-right:440px;">Password:</h4><br>
            <input type="password"
                style="display:inline-block;margin-right:255px;width:25%;padding:12px 20px;margin:1px 0;border-radius:5px;"
                placeholder="Password"><br><br>
            <a href="#" style="display:inline-block;margin-right:365px;color:black;">Forgot your password?</a><br><br>
            <label class="rem" style="margin-right:292px;">Remember me<input type="checkbox"><span class="mark"></span></label>
            <button type="submit" style="background-color: #14d056;border-radius:40px;border:0;font-size:16px;padding:14px 30px;font-weight:bold;">LOG IN</button><br><br><br>
            <hr style="width:525px;border:1px solid rgb(217, 218, 220);"><br>
            <h4>Don't have an account?</h4>
            <button
            style="display:inline-block;background-color:transparent;color:#878787;border-radius:40px;border:1px solid #878787;height:48px;width:460px;padding:7px 31px;font-size:18px;">SIGN UP FOR SPOTIFY</button>
        </div>
    </center>

</body>

</html>
